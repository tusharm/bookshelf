<h3>Books</h3>

<div class="row">
    <div class="col-lg-6">
        <a href="/books/add" class="btn btn-success btn-sm">
            <i class="glyphicon glyphicon-plus"></i>
            <span>Add book</span>
        </a>
    </div>
    <div class="col-lg-6">
        <form class="navbar-form navbar-left" action="/books">
            <div class="form-group">
                <input type="text" name="term" class="form-control" placeholder="Search in title">
            </div>
            <button type="submit" class="btn btn-success btn-sm">Search</button>
        </form>
    </div>
</div>

{{range .}}
<div class="media">
    <div class="media-left">
        <img src="{{if .ImageURL}}{{.ImageURL}}{{else}}https://placekitten.com/g/200/300{{end}}">
    </div>
    <div class="media-body">
        <h4><a href="/books/{{.ID}}">{{.Title}}</a></h4>
        <p>{{.Author}}</p>
    </div>
</div>
{{else}}
<p>No books found.</p>
{{end}}
